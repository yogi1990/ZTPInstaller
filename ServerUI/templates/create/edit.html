<head>
    <title>PNP Dashboard</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/themes/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="/project/css/dashboard.css">

    <script src="/jquery/jquery-2.1.3.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="web-ui-dashboard">PNP Dashboard</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>


    <nav style="background-color:#f1f1f1">
        <h1>
        <center>
            <p>Edit Installation Environment</p>
        </center>
        </h1>

        </br></br></br>
        <form action="/submit-update" method="post" enctype="multipart/form-data">
    <div style="margin-left: 300px;">
        <font size="4">
        <label for="name">Installation Env Name</label>
        </font>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <select name="my_html_select_box">

            <option>SDP_MASTER_ENV </option>
            <option selected="yes">KUBERNETES_ENV</option>
            <option>SDP_SATELLITE_ENV</option>
            <option>OPENSTACK_INSTALL_ENV</option>

        </select>

        <br/><br/>

        <font size="4">
            <label for="name" >Device/Appliance Mac</label>
        </font>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type='list' name="mac" id="mac"  >
        <input type='button' value = 'Add Device/Appliance' id = 'add1' class="clickme">
        <input id="macvalue" style="margin-left: 200px;width: 500px" name="maclist" >
        </br></br>

        <font size="4">
            <label for="name" >Attach instruction file</label>
        </font>
        <input type="file" name="uploadfile" size="40" style="margin-left: 200px;">

        </br> </br>
        <label>
            <input type="checkbox" checked="checked" name="Enable Auto Updates"> Enable auto updates
        </label>
        </br></br>
     </div>


        <div style="margin-left: 600px">
            <button class="button btn-info btn-lg" type="submit">Update</button>
        </div>
        </form>
    </nav>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var ar=[];
        $(".clickme").click(function(){
            var mac = $('#mac').val();
            ar.push(mac);
            $('#macvalue').val(ar+',');
            $('#mac').val('');
        });
    });
</script>
