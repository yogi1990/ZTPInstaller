</head>

<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="web-ui-dashboard">PNP Dashboard</a>
        </div>
    </div><!-- /.container-fluid -->

    <nav style="background-color:#f1f1f1">
        <h1>
        <center>
            <p>Installation Environment</p>
        </center>
        </h1>

        </br></br></br>
       <form action="/submit" method="post" enctype="multipart/form-data">
    <div style="margin-left: 300px;">
        <font size="4">
        <label for="name">Installation Env Name</label>
        </font>
        &nbsp;&nbsp;&nbsp;&nbsp;

        <input type="text" placeholder="EnterENV Name" name="installname" required>
        <br/><br/>

        <font size="4">
            <label for="name" >Device/Appliance Mac</label>
        </font>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type='list' name="mac" id="mac"  >
        <input type='button' value = 'Add Device/Appliance' id = 'add' class="clickme">
        <input id="macvalue" style="margin-left: 200px;width: 500px" name="maclist"  required >
        </br></br>

        <font size="4">
            <label for="name" >Attach instruction file</label>
        </font>
        <input type="file" name="uploadfile" size="40" style="margin-left: 200px;" required>

        </br> </br>
        <label>
            <input type="checkbox" checked="checked" name="Enable Auto Updates"> Enable auto updates
        </label>
        </br></br>
     </div>


        <div style="margin-left: 600px">
            <button class="button btn-info btn-lg" type="submit">Create</button>
        </div>
       </form>

    </nav>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var ar=[];
        $(".clickme").click(function(){
            var mac = $('#mac').val();
            ar.push(mac);
            $('#macvalue').val(ar+'');
            $('#mac').val('');
        });
    });
</script>
